<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new employee</title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>

<h1>Create new employee</h1>
<form th:action="@{/employee/new/post}" method="post" th:object="${employee}"> <br>

    <label class="large-text">Name:
        <input type="text" name="employeeName" th:value="${employee.employeeName}" required>
    </label>

    <br>
    <label class="large-text">Office:
        <select name="employeeOffice" id="officeSelect" required>
            <option value="" disabled selected>Select office</option>
            <option th:each="employeeOffice : ${employee}"
                    th:value="${employee.employeeOffice}"
                    th:text="${employee.employeeOffice}"></option>
        </select>
    </label>

    <br>
    <label class="large-text">Proficiency:
        <input type="text" name="employeeProficiency" th:value="${employee.employeeProficiency}" required>
    </label>
    <br>

    <input type="hidden" name="employeeSalary"  th:value="${2500}"/>

    <button type="submit">Add</button>
</form>

</body>
</html>
