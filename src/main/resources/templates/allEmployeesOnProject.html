<!--This is the html file for the employee page.
it shows a list of all employees and also gives the user the option to create new employees-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of all employees on specific project</title>
  <link th:href="@{/style/style.css}" rel="stylesheet">
</head>

<body>
<h2>Employees</h2>
<form class="logo" method="get" th:action="@{/home}" style="display:inline;">
  <button type="submit">Home</button>
</form>

<form th:action="@{/project/{id}/employeesNotAssigned(id=${id})}" method="get">
  <button type="submit">Add employee to project</button>
</form>

<!-- table of all employees -->
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Proficiency</th>
    <th>Office</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${allEmployees}">
    <!--  -->
    <td th:text="${employee.getEmployeeName()}"></td>
    <td th:text="${employee.getEmployeeProficiency()}"></td>
    <td th:text="${employee.getEmployeeOffice()}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
