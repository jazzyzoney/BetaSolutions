<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Profile</title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <a th:href="@{/home}" class="logo">
        <h1><span class="beta">Beta</span><span class="solutions">Solutions</span></h1>
    </a>
</header>

<h1>Create new profile</h1>
<button onclick="history.back()" class="left-corner-button">Back</button> <!-- go back to previous page -->

<form th:action="@{/login/new}" method="post" th:object="${login}">
    <br>
    <label class="large-text">Name:
        <input type="text" name="employeeName" th:value="${employee.employeeName}" required>
    </label>
    <br>
    <label class="large-text">Office:
        <!-- Input field with datalist for both selectable and manual input -->
        <input type="text" name="employeeOffice" id="officeSelect" list="officeOptions"
               th:value="${employee.employeeOffice}" required>
        <datalist id="officeOptions">
            <option th:each="office : ${employeeOffices}" th:value="${office}" th:text="${office}"></option>
        </datalist>
    </label>
    <br>
    <label class="large-text">Proficiency:
        <input type="text" name="employeeProficiency" th:value="${employee.employeeProficiency}" required>
    </label>
    <br>
    <label class="large-text">Salary:
        <input type="number" name="employeeSalary" th:value="${employee.employeeSalary}" required>
    </label>
    <br>
    <label class="large-text">Email:
        <input type="email" name="email" th:value="${login.email}" required>
    </label>
    <br>
    <label class="large-text">Password:
        <input type="password" name="password" th:value="${login.password}" required>
    </label>
    <br>
    <button type="submit">Create new user</button>
</form>
</body>
</html>
